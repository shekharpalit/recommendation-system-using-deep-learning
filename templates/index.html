<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="{{url_for('static',filename='bootstraptest.css')}}" rel="stylesheet">

</head>
<body>
  <div class="no-padding col-lg-12  col-md-12 col-sm-12 col-xs-12" >

                                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
                                        <!-- Indicators -->
                                        <ol class="carousel-indicators">
                                          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        </ol>

                                        <!-- Wrapper for slides -->
                                        <div class="carousel-inner">
                                          <div class="item active">
                                            <img src="{{url_for('static',filename='superman.jpg')}}" alt="First Slide">
                                            <div class="carousel-caption d-none d-md-block">
                                              <h3>Superman</h3>
                                              <p>Man of Steel</p>
                                            </div>
                                          </div>
                                          <div class="item">
                                           <img src="{{url_for('static',filename='joker.jpg')}}" alt="Second Slide">
                                            <div class="carousel-caption d-none d-md-block">
                                              <h3>Batman</h3>
                                              <p>Dark Knight Rises</p>
                                            </div>
                                          </div>

                                              <div class="item">
                                           <img src="{{url_for('static',filename='avengers.jpg')}}" alt="Third Slide">
                                            <div class="carousel-caption d-none d-md-block">
                                              <h3>Avengers</h3>
                                              <p>Infinity War</p>
                                            </div>
                                          </div>

                                        </div>

                                        <!-- Controls -->
                                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                          <span class="glyphicon glyphicon-chevron-left"></span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                          <span class="glyphicon glyphicon-chevron-right"></span>
                                        </a>
                              </div>





                         </div>

                  </div>


      </div>


      <section class="py-5">
        <div class="container">
          <form class="form-signin" action="{{url_for('predict')}}" method="POST">
        <!--<img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <br>
          <h2 class="h3 mb-3 font-weight-normal">Hey I'm Anton, try me for recommendation</h2>
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="text" id="inputEmail" name = "comment" class="form-control" placeholder="User ID" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" value="predict">Recommend the user</button>
      </form>
        </div>
      </section>




</body>
</html>
